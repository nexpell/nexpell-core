<!-- lostpassword_content_area -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card shadow-lg overflow-hidden">
                <div class="card-body p-0">
                    <div class="row g-0">
                        <!-- Linke Bildhälfte -->
                        <div class="col-sm-5 d-none d-sm-block sign_pic_bg"></div>

                        <!-- Rechte Inhaltshälfte -->
                        <div class="col-sm-7 p-4">
                            <div class="text-start">
                                <!-- Überschrift -->
                                <div class="h3 fw-light">
                                    <span>{forgotten_your_password}</span>
                                </div>

                                <!-- Fehlermeldungen oder Erfolgsmeldungen -->
                                {error_message}

                                <!-- Registrierungshinweis -->
                                <p class="mb-4 text-end">
                                    {reg_text}
                                    <a href="index.php?site=register">{register_link}</a>
                                </p>

                                <!-- Begrüßung -->
                                <div class="h4 fw-light">{welcome_back}</div>

                                <!-- Formular -->
                                <form method="post" action="">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">{your_email}</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>

                                    <div class="mb-3">
                                        <button type="submit" name="submit" class="btn btn-primary w-100">
                                            {get_password}
                                        </button>
                                    </div>

                                    <div class="text-end">
                                        {login_text}
                                        <a href="index.php?site=login">{login}</a>
                                    </div>
                                </form>

                                <hr>
                                {lastpassword_txt}
                            </div>
                        </div>
                        <!-- Ende Rechte Inhaltshälfte -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- END -->
<!-- lostpassword_success -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">{forgotten_your_password}</h2>
{message}
<p>{return_to_login}</p>
</div>
    </div>
  </div>
</div>
<!-- END -->
