<!-- update_email_content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card shadow-lg overflow-hidden">
                <div class="card-body p-0">
                    <div class="row g-0">
                        <!-- Linke Bildhälfte -->
                        <div class="col-sm-5 d-none d-sm-block sign_pic_bg"></div>

                        <!-- Rechte Login-Hälfte -->
                        <div class="col-sm-7 p-4">
                            <div class="text-start">
                                <!-- Überschrift -->
                                <div class="h3 fw-light">
                                    <span>{login_headline}</span>
                                </div>

                                <!-- Fehlermeldungen und Zusatznachrichten -->
                                {error_message}
                                {message_zusatz}

                                {if isIpBanned}
                                    <!-- Hier kannst du eine gesperrt-Meldung einfügen -->
                                {else}
                                    <!-- Registrierungshinweis -->
                                    <p class="mb-4 text-end">
                                        {reg_text}
                                        <a href="index.php?site=register">{register_link}</a>
                                    </p>

                                    <!-- Begrüßung -->
                                    <div class="h4 fw-light">{welcome_back}</div>

                                    



                                    <form method="POST">
    <label for="current_email">Aktuelle E-Mail-Adresse:</label><br>
    <input type="email" class="form-control" id="current_email" name="current_email" required><br><br>

    <label for="new_email">Neue E-Mail-Adresse:</label><br>
    <input type="email" class="form-control" id="new_email" name="new_email" required><br><br>

    <label for="confirm_email">E-Mail-Adresse bestätigen:</label><br>
    <input type="email" class="form-control" id="confirm_email" name="confirm_email" required><br><br>

    <label for="password_hash">Passwort (für Bestätigung):</label><br>
    <input type="password" class="form-control" id="password_hash" name="password_hash" required><br><br> <!-- Korrektur hier -->

    <input type="hidden" name="csrf_token" value="{csrf_token}">
    <input type="submit" class="btn btn-primary w-100" value="E-Mail und Passwort ändern">
</form>

                                    <hr>
                                    <p class="message">{login_text}
                                    </p>
                                {endif}
                            </div>
                        </div>
                        <!-- Ende rechte Spalte -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end -->
